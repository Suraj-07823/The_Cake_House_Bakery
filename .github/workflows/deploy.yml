name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm test
      
      - name: Check File Integrity
        run: |
          echo "‚úì HTML files present"
          test -f index.html && echo "  - index.html" || exit 1
          test -f pages/cakes.html && echo "  - pages/cakes.html" || exit 1
          test -f pages/cupcakes.html && echo "  - pages/cupcakes.html" || exit 1
          test -f pages/custom.html && echo "  - pages/custom.html" || exit 1
          
          echo "‚úì CSS files present"
          test -f css/style.css && echo "  - css/style.css" || exit 1
          
          echo "‚úì JavaScript files present"
          test -f js/products.js && echo "  - js/products.js" || exit 1
          test -f js/script.js && echo "  - js/script.js" || exit 1
          test -f js/customCake.js && echo "  - js/customCake.js" || exit 1

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3


      - name: Deploy to Vercel
        uses: vercel/action@v28
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Notification
        if: success()
        run: |
          echo "‚úÖ Deployment Successful!"
          echo "üåê Your site is live at: https://cake-house.vercel.app"
          echo "üì¶ Changes deployed to production"
      
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment Failed!"
          echo "Please check the logs above for details"
          exit 1
